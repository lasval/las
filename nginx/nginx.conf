
upstream django {
    least_conn; 
    server web:8000;
}

server {
    listen 80;

    location / {
        proxy_pass http://django;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
        health_check;
    }

    location /static/ {
        alias /home/app/static/;
    }
}
