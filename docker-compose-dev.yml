version: "3.7"

services:
    web:
        build:
            context: ./django
            dockerfile: Dockerfile-dev
        image: las_api/django-dev
        container_name: las_api-django-dev
        env_file:
            - ./.env.dev
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
            - ./django:/usr/src/app/
        ports:
            - 8000:8000
